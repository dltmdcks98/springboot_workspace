# 프로퍼티스는 key-value의 쌍으로 된 데이터 형식
server.port=9999


#jsp view mapping
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#connection pool (아파치의 커넥션풀으 dbcp라 한다.)
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.maximum-pool-size=20

#DB정보  
spring.datasource.url=jdbc:mysql://localhost:3306/javastudy?characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#Mybatis 관련 설정 
mybatis.config-location=classpath:com/academy/testapp/mybatis/config.xml

